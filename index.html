<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Mentor | QR code component</title>
    <meta name="description" content="QR code component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <article>
        <div class="container">
          <div class="card">
            <img class="card_img" src="images/image-qr-code.png" alt="QR code to visit www.frontendmentor.io/home">
            <div class="card_info">
              <h1 class="card_info_title">Improve your front-end skills by building projects</h1>
              <p class="card_info_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
